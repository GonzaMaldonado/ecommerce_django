{% extends 'index.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}

<section class="text-center text-lg-start">
  <style>
    .rounded-t-5 {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    @media (min-width: 992px) {
      .rounded-tr-lg-0 {
        border-top-right-radius: 0;
      }

      .rounded-bl-lg-5 {
        border-bottom-left-radius: 0.5rem;
      }
    }
  </style>
  <div class="card">
    <div class="d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex">
        <img src="{% static 'images/ecommerce.jpg' %}" alt="Ecommerce login"
          class="w-100 h-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-8">
        <div class="px-md-5">

          <form method="post">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-2">
              <input type="text" name="username" id="username" class="form-control rounded-4" />
              <label class="form-label" for="username">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-2">
              <input type="password" name="password" id="password" class="form-control rounded-4" />
              <label class="form-label" for="password">Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-3 mb-4">Sign in</button>
          </form>
            <!-- 2 column grid layout for inline styling -->
            <div class="d-flex justify-content-between">
                <a href="#!">Forgot password?</a>
              <p class="text-body-secondary text-end">You do not have an account? register <a href="{% url 'register' %}">here</a></p>
            </div>

            <!-- Submit button -->


        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
