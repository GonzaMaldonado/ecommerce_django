{% extends 'index.html' %}
{% load static %}

{% block title %} Store {% endblock %}

{% block content %}
<section class="row">
  {% for product in products %}
  <article class="col-lg-4">
    <img class="thumbnail" src="{{ product.images.0 }}" alt="{{product.name}}">
    <div class="box-element product">
      <h6><strong>{{ product.name }}</strong></h6>
      <hr>

      <button data-product="{{ product.id }}" data-price="{{ product.price }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
      <a class="btn btn-outline-success" href="{% url 'product_detail' product.id %}">View</a>
      <h4 style="display: inline; float: right;"><strong>${{ product.price|floatformat:2 }}</strong></h4>
    </div>
  </article>
  {% endfor %}

</section>
{% endblock content %}
