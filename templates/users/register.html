{% extends 'index.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}

<section class=" text-center text-lg-start">
  <style>
    .rounded-t-5 {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    @media (min-width: 992px) {
      .rounded-tr-lg-0 {
        border-top-right-radius: 0;
      }

      .rounded-bl-lg-5 {
        border-bottom-left-radius: 0.5rem;
      }
    }
  </style>
  <div class="card mb-3">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex">
        <img src="{% static 'images/ecommerce.jpg' %}" alt="Ecommerce register"
          class="w-100 h-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-8">
        <div class="card-body py-1 px-md-5">

          <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <label class="block text-sm font-mono text-light form-label">{{field.label}}</label>
                {{field}}
            {% endfor %}

            <!-- 2 column grid layout for inline styling -->
            
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100 mt-3 rounded-2">Sign up</button>
            
          </form>

          <p class="my-3 text-body-secondary fst-italic">You do have an account? sign in <a href="{% url 'login' %}">here</a></p>

        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
