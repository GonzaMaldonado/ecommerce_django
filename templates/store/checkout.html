{% extends 'index.html' %}
{% load static %}

{% block title %} Checkout {% endblock %}

{% block content %}
<section class="row">
  <article class="col-lg-6">

    <div class="box-element" id="form-wrapper">
      <form action="" id="form">

        <div id="user-info">
          <div class="form-field">
            <input type="text" name="name" placeholder="Your name..." class="form-control" required>
          </div>
          <div class="form-field">
            <input type="email" name="email" placeholder="Your email..." class="form-control" required>
          </div>
        </div>

        <div id="shipping-info">
          <hr>
          <h4>Shipping Information:</h4>
          <hr>
          <div class="form-field">
            <input type="text" name="address" placeholder="Address..." class="form-control">
          </div>
          <div class="form-field">
            <input type="text" name="city" placeholder="City..." class="form-control">
          </div>
          <div class="form-field">
            <input type="text" name="zipcode" placeholder="Zip code..." class="form-control">
          </div>
          <div class="form-field">
            <input type="text" name="country" placeholder="Country..." class="form-control">
          </div>
        </div>

        <hr>
        <input type="submit" id="form-button" class="btn btn-success col-12" value="Continue">

      </form>
    </div>

    <br>

    <div class="box-element hidden" id="payment-info">
      <small>Paypal Options</small>
    </div>

  </article>

  <article class="col-lg-6">
    <div class="box-element">
      <a href="{% url 'cart' %}" class="btn btn-outline-dark">&#x2190; Back to Cart</a>
      <hr>
      <h3>Order Summary</h3>
      <hr>
      <div class="cart-row">
        <div style="flex: 2;"><img src="{% static 'images/placeholder.png' %}" alt="" class="row-image"></div>
        <div style="flex: 2;"><p>Product 1</p></div>
        <div style="flex: 1;"><p>$20</p></div>
        <div style="flex: 1;"><p>x2</p></div>
      </div>
      <h5>Items:&nbsp; &nbsp; 2</h5>
      <h5>Total:&nbsp; &nbsp; $40</h5>
    </div>
  </article>
</section>
{% endblock %}
