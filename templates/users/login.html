{% extends 'index.html' %}
{% block title %} Login {% endblock %}

{% block content %}
<section class="form-signin w-100 m-auto">
  <form method="post">
    {% csrf_token %}
    <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo Ecommerce" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="username" placeholder="Your username">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" name="remember" id="remember">
      <label class="form-check-label" for="remember">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-3 mb-2 text-body-secondary">You do not have an account? register <a href="{% url 'register' %}">here</a></p>
  </form>
</section>
{% endblock content %}
